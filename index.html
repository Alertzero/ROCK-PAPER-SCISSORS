<!DOCTYPE html>
<html lang="en" dir="ltr" class="d-table w-100 h-100">

<head>

  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>RPS Game by Alert</title>

</head>

<body class="d-table-cell">

  <div class="d-table w-100 h-100">

    <header class="d-table-row">

      <div class="d-table-cell py-3 bg-dark text-white text-center font-weight-bold h4">
        Rock-Paper-Scissors
      </div>

    </header>

    <div class="d-table-row h-100 ">

      <div class="d-table-cell bg-light text-center align-middle">

        <div class="d-block m-3 py-5 bg-success mx-auto" id = "result" style="width: 150px; font-weight: bold">
          Result
        </div>

        <div class="d-inline-block py-5 m-2 p-3" id ="player-score" style="width: 120px; background-color: rgba(0,0,255,.1); font-size: large;">
          Your Score
        </div>

        <div class="d-inline-block py-5 m-2 p-3" id ="pc-score" style="width: 120px; background-color: rgba(0,0,255,.1); font-size: large;">
          PC Score
        </div>

        <div class="d-table py-5 bg-success m-3 mx-auto">

          <div class="d-inline-block py-5 bg-warning m-4" id ="r" style="width: 120px; background-color: rgba(0,0,255,.1); border-radius: 20%;">
            Rock
          </div>
          <div class="d-inline-block py-5 bg-warning m-4" id ="p" style="width: 120px; background-color: rgba(0,0,255,.1); border-radius: 20%;">
            Paper
          </div>
          <div class="d-inline-block py-5 bg-warning m-4" id ="s" style="width: 120px; background-color: rgba(0,0,255,.1); border-radius: 20%;">
            Scissor
          </div>

        </div>

        <div class="d-inline-block m-3 py-5 bg-danger text-white p-3 reset">
          Reset Button
        </div>

      </div>

    </div>

    <footer class="d-table-row">

      <div class="d-table-cell bg-info text-center py-3">
        <a href="https://www.aratori.net" class="text-white">Credit by Alert @ aratori.net</a>
      </div>

    </footer>

  </div>

  <script type="text/javascript" src="main.js"></script>

</body>


</html>
